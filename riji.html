<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>日记墙</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/riji1.css">
    <link rel="stylesheet" href="css/riji3.css">
    <link rel="stylesheet" href="css/public_inside.css">
</head>

<body>
    <!--头部-->
    <header class="header cf">
        <div class="left img1"><img src="images/logo.png" alt="" id="left_anniu"></div>
        <div class="left text_a">
            <p class="f34 white_c">日记墙</p>
        </div>
        <div class="right text1 white_c" id="send">发送</div>
    </header>
    <!--主内容-->
    <div class="box box2">
        <form id="form">
            <div class="cont1 white_b">
                <textarea id="text" cols="48" rows="5" class="message" name="message"
                    placeholder="写下你在此刻的留言..."></textarea>
            </div>
            <ul class="choose_img clearfix">
                <!--图片上传的表单-->
                <li class="add white_b">
                        <div id="myUpload"></div>
                    </li>
            </ul>
        </form>
    </div>
    <!--弹窗开始-->
    <div class="reveal-modal">
        <h1></h1>
    </div>
    <!--弹窗结束-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myUpload.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/app.js"></script>
    <script src="js/riji.js"></script>
</body>

</html>
